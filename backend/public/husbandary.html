<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>husbandary</title>
</head>
<body>
    <style>
        div{
            margin-top: 30px;
        }
    </style>
    <div>
        <label>Husbandary Name</label>
        <input type="text" id="husbandary_name">
    </div>
    <div>
        <label>Language</label>
        <input type="text" id="language">
    </div>
    <div>
        <label>General Info</label>
        <input id="generalinfo">
    </div>
    <div>
        <label>Fodder</label>
        <input type="text" id="fodder_name">
        <textarea id="fodder_description"></textarea>
        <button id="fodderbutton">Add Fodder</button>
    </div>
    <div>
        <label>Care Of breed</label>
        <textarea id="care_of_breed"></textarea>
        <button id="care_of_breedbutton">Add Care of breed</button>
    </div>
    <div>
        <label>Disease name</label>
        <input type="text" id="disease_name">
        <label>Disease Description</label>
        <input type="text" id="disease_description">
        <label>Disease Treatment</label>
        <input type="text" id="disease_treatment">
        <button id="disease_button">Add Disease</button>
    </div>
    <div>
        <h1>Upload Image</h1>
        <input type="file" id="husbandary_image">
        <button id="upload-button">Upload</button>
    </div>
    <button id="submit-button">Submit</button>
    <script src="./husbandarydumper.js"></script>
</body>
</html>
